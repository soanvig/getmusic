<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <input type="text" id="url" />
  </form>

  <script>
    form.addEventListener('submit', e => {
      e.preventDefault();

      fetch('https://europe-west3-getmusic-302718.cloudfunctions.net/enqueuer', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url: url.value }),
      });

      url.value = '';

      return false;
    });
  </script>
</body>
</html>
